<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="d-flex" id="wrapper">
    
    <div id="sidebar-wrapper">
        <div class="sidebar-heading"><i class="fa-solid fa-code-branch"></i></div>
        <div class="list-group list-group-flush mt-3">
            <a href="index.html" class="list-group-item list-group-item-action active">
                <i class="fa-solid fa-gauge me-2"></i> Dashboard
            </a>
            <a href="cubo.html" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-cube me-2"></i> Cubo OLAP
            </a>
            <a href="estrategia.html" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-bullseye me-2"></i> Estrategia
            </a>
        </div>
    </div>

    <div id="page-content-wrapper">
        
        <nav class="navbar navbar-dark bg-transparent border-bottom border-secondary mb-2 p-0 pb-2">
            <div class="container-fluid px-0">
                <button class="btn btn-outline-secondary" onclick="toggleMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                
                <div class="d-flex align-items-center">
                    <select id="filtroAnio" class="form-select form-select-dark form-select-sm me-2">
                        <option value="todos">Histórico Completo</option>
                        <option value="2024">Año 2024</option>
                        <option value="2023">Año 2023</option>
                        <option value="2022">Año 2022</option>
                    </select>
                    <button class="btn btn-red btn-sm" onclick="actualizarDashboard()">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                </div>
            </div>
        </nav>

        
        
    <div class="row g-3 mb-3 row-kpi">
        <div> 
            <div class="card card-kpi p-3">
                <div class="card-title">Ingresos Totales</div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="card-value" id="kpiIngresos">$0</div>
                    <i class="fa-solid fa-dollar-sign fa-lg text-danger"></i>
                </div>
            </div>
        </div>

        <div> 
            <div class="card card-kpi p-3">
                <div class="card-title">ROI Promedio</div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="card-value" id="kpiRoi">0%</div>
                    <i class="fa-solid fa-chart-line fa-lg text-danger"></i>
                </div>
            </div>
        </div>

        <div> 
            <div class="card card-kpi p-3">
                <div class="card-title">Proyectos</div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="card-value" id="kpiProyectos">0</div>
                    <i class="fa-solid fa-folder fa-lg text-danger"></i>
                </div>
            </div>
        </div>

        <div> 
            <div class="card card-kpi p-3">
                <div class="card-title">Defectos</div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="card-value" id="kpiDefectos">0</div>
                    <i class="fa-solid fa-bug fa-lg text-danger"></i>
                </div>
            </div>
        </div>
    </div>

        <div class="row g-3 row-charts">
    
    <div class="col-md-8 h-100">
        <div class="card p-3 h-100">
            
            <h6 class="text-muted mb-2">Tendencia de Ingresos por Tecnología</h6>
            
            <div class="chart-container">
                <canvas id="graficaTecnologia"></canvas>
            </div>
            
        </div>
    </div>

    <div class="col-md-4 h-100">
        <div class="card p-3 h-100">
            <h6 class="text-muted mb-2">Distribución de Estados</h6>
            
            <div class="chart-container">
                <canvas id="graficaEstado"></canvas>
            </div>
            
        </div>
    </div>
    
</div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
